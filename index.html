<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="abc.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
    <header>
        <div class="header1">
            <div class="image">
                <img src="logo.png" alt="logo">
            </div>
            
            <div class="sidebar">
                <div  class="closebtn">
                    <a onclick=hideSidebar() class="address" href="#"><i class="fa fa-times "aria-hidden="true"></a></i>
                </div>
                <div>
                    <a href="" class="sidebar-icon">HOME</a>
                </div>
                <div>
                    <a href="" class="sidebar-icon">DETAILS</a>
                </div>
                <div>
                    <a href="" class="sidebar-icon">ABOUT US</a>
                </div>
                <div>
                    <a href="" class="sidebar-icon">CONTACT</a>
                </div>
            </div>
            <div class="nav">
                
                <div><a href="" class="icon">HOME</a></div>
                <div><a href="" class="icon">DETAILS</a></div>
                <div><a href="" class="icon">ABOUT US</a></div>
                <div><a href="" class="icon">CONTACT</a></div>
                <div  class="navtoggle"><a onclick=showSidebar() href="#"><i  class="fa-solid fa-bars"></i></a>
                </div>
            
        </div>


        </div>
    </header>
    <script>
        function hideSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display= 'none'
            
        }
        function showSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display= 'block'
            
        }
        
    </script>
</body>
